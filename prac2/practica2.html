<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <Link rel="stylesheet" href="style2.css"></Link>
    
</head>
<body>
    
        <table>
            <h1>ORGANIZADOR DE EVENTOS SOBRE UNA ENCUESTA DE SATISFACCIÓN</h1>
            <form name="enviar" action="#" metod="get" autocomplete="off">
            <tr>
                <td><label for="usuario">Nombre Completo: </label></td>
                <td><input type="text" name="usuario" placeholder="Nombre completo"></td>
            </tr>
            <tr>
                <td><label for="Correo electrónico">Correo electrónico: </label></td>
                <td><input type="email" name="Correo electrónico" placeholder="Ingrese su Correo electrónico"></td>
            </tr>
            <tr>
                <td><label for="Edad">Edad: </label></td>
                <td><input type="number" name="edad" placeholder="Ingrese su Edad"></td>
            </tr>
            <tr>
                <td><label for="Telefono">Telefono: </label></td>
                <td><input type="number" name="Telefono" placeholder="Ingrese su numero de Telefono"></td>
            </tr>
            <tr>
                <td><label for="GENERO">Genero: </label></td>
                <td>
                <select name="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </td>
            </tr>
            <tr>
                <td><label for="domicilio">Domicilio: </label></td>
                <td><input type="text" name="domicilio" placeholder="Ingrese su domicilio"></td>
            </tr>
            <tr>
                <td><label for="Evaluacion de Evento">Evaluacion de Evento: </label></td>
                <td>
                <select name="Evaluacion de Evento">
                    <option value="Excelente">Excelente</option>
                    <option value="Bueno">Bueno</option>
                    <option value="Regular">Regular</option>
                    <option value="Malo">Malo</option>
                </td>
            </tr>
            <tr>
                <td><label for="correo">Escribe un Comentarios: <label></td>
                <td><textarea type="text" name="comentario" placeholder="Escribe un comentario" ></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="Respuesta">¿Te gustó este evento?</label>
                    <p>
                        <input type="checkbox" name="Respuesta" value="si">SI<br>
                        <input type="checkbox" name="Respuesta" value="no">NO<br>
                    </p>
                </td>
            </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
